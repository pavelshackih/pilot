<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid" style="padding-top: 16px; padding-bottom: 16px;">
        <button type="button" class="btn btn-success" th:id="${'add' + type}"
                th:with="addUrl=@{/revision/edit(terId=${territory.id},revType=${type})}"
                th:onclick="'location.href=\'' + ${addUrl} + '\''"
                th:text="#{list.add}"
        >
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-primary" th:id="${'export' + type}"
                th:with="exportUrl=@{/export(terId=${territory.id},revType=${type})}"
                th:onclick="'window.open(\'' + ${exportUrl} + '\')'"
                th:text="#{list.export}">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
        </button>
    </div>
    <table class="table table-striped table-bordered" th:id="${'list' + type}">
        <thead>
        <tr class="clickable-row">
            <th:block th:each="h : ${headers}">
                <td th:text="${h}"></td>
            </th:block>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="item : ${list}">
            <tr>
                <td></td>
                <td>
                    <p th:text="${item.subjectName}"></p>
                </td>
                <td>
                    <p th:text="${item.address}"></p>
                </td>
                <td>
                    <p th:text="${item.inn}"></p>
                </td>
                <td>
                    <p th:text="${item.typeSafeSystem}"></p>
                </td>
                <td>
                    <p th:text="${item.checkCount}"></p>
                </td>
                <td>
                    <p th:text="${item.allViolationsCount}"></p>
                </td>
                <td>
                    <p th:text="${item.fixedViolationsCount}"></p>
                </td>
                <td>
                    <p th:text="${item.violationsDesc}"></p>
                </td>
                <td>
                    <p th:text="${item.violationsMark}"></p>
                </td>
                <td>
                    <p th:text="${item.lastUpdateDate}"></p>
                </td>
                <td>
                    <a th:href="@{/revision/edit(terId=${territory.id},id=${item.id}, revType=${type})}">Изменить</a>
                    <a th:href="@{/revision/delete(terId=${territory.id}, revId=${item.id}, revType=${type})}">Удалить</a>
                </td>
            </tr>
        </th:block>
        </tbody>

        <th:block th:if="${not #lists.isEmpty(list)}">
            <tfoot>
            <tr>
                <td>
                    <p></p>
                </td>
                <td colspan="4">
                    <h4 th:text="#{list.total}"></h4>
                </td>
                <td>
                    <h4 th:text="${checkCount}"></h4>
                </td>
                <td>
                    <h4 th:text="${allViolationsCount}"></h4>
                </td>
                <td>
                    <h4 th:text="${fixedViolationsCount}"></h4>
                </td>
                <td>
                </td>
                <td>
                </td>
                <td>
                </td>
                <td>
                </td>
            </tr>
            </tfoot>
        </th:block>
    </table>
</div>
